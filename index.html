<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>DHL</title>
  <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
    crossorigin="anonymous">

</head>

<body>
  <header>
    <div class="top-panel">
      <div class="container">
        <div class="row">
          <div class="col-xl-1">
            <p class="top-lang">English <span><i class="fas fa-angle-down"></i></span></p>
          </div>
          <div class="col-xl-7"></div>
          <div class="col-xl-4">
            <div class="social">
              <div class="contact-center">
                <p><i class="fas fa-users"></i>Contact Center</p>
              </div>
              <div class="country-prof">
                <p>Country Profile <i class="fas fa-angle-down"></i></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="navigation">
      <div class="container">
        <div class="row">
          <div class="logo">
            <img src="img/dhl_logo.png" alt="dhl_logo">
          </div>
          <nav>
            <div class="mytopnav" id="myTopnav">
              <a href="#">Express</a>
              <a href="#">Parcel & Ecommerce</a>
              <a href="#">Logistics</a>
              <a href="#">Mail</a>
              <a href="#">Press</a>
              <a href="#">About</a>
            </div>
          </nav>
          <div class="search"><i class="fas fa-search"></i></div>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="site-title">
      <div class="container">
        <div class="title-box">
            <h1>
                We Deliver <br>
                With Speed
            </h1>
            <div class="line"></div>
            <p class="title-text">
                When an unknown printer took a galley of type and scrambled <br>
                it to make a type specimen book. It has survived not only five centuries
            </p>
            <p class="reclame">
                Amazing    <span>.</span>    Quick    <span>.</span>   24/7 Supports
            </p>
            <div class="title-btn">
              <button class="btn">Learn More</button>
              <button class="btn" id="active">dhl worldwide</button>
            </div>
            
          </div>
        </div>
    </div>
  </main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
